<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <Link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"></Link>
  <Link th:href="@{/css/styles.css}" rel="stylesheet"></Link>
  <title>User Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" th:href="@{/}">RegisterApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content-->
  <section class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/users/{userId}/edit(userId=${userEntity.id})}" th:object="${userEntity}">
        <input type="hidden" th:field="*{id}">
        <div th:if="${param.failEdit}" class="alert alert-warning">
          There is already an email or username registered!
        </div>
        <div class="form-group mb-2">
          <label for="username">Username</label>
          <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  th:field="*{username}"
                  placeholder="Enter username">
          <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
        </div>
        <div class="form-group mb-2">
          <label for="email">Email address</label>
          <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  th:field="*{email}"
                  placeholder="Enter email">
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  th:field="*{password}"
                  placeholder="Password">
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </section>
</main>
</body>
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Register App 2023</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>
</html>
