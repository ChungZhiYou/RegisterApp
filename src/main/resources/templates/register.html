<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <Link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"></Link>
  <Link th:href="@{/css/styles.css}" rel="stylesheet"></Link>
  <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" th:href="@{/}">RegisterApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content-->
  <section class="py-5">
    <div class="container">
      <div th:if="${param.failRegister}" class="alert alert-warning">
        Email or username Invalid!
      </div>
      <form role="form" method="post" th:action="@{/register/save}" th:object="${userEntity}">
        <div class="form-group mb-2">
          <label >Username</label>
          <input
                  type="text"
                  class="form-control"
                  th:field="*{username}"
                  placeholder="Enter username">
          <p th:if="${#fields.hasErrors('username')}" class="text-danger" ></p>
        </div>
        <div class="form-group mb-2">
          <label >Email address</label>
          <input
                  type="email"
                  class="form-control"
                  th:field="*{email}"
                  placeholder="Enter email">
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" ></p>
        </div>
        <div class="form-group mb-3">
          <label >Password</label>
          <input
                  type="password"
                  class="form-control"
                  th:field="*{password}"
                  placeholder="Password">
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" ></p>
        </div>
        <button th:href="@{/register}" type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-secondary">Got an account? Login Here</a>
      </form>
    </div>
  </section>
</main>
</body>
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Register App 2023</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>
</html>
