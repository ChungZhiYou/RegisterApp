<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <Link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"></Link>
    <Link th:href="@{/css/styles.css}" rel="stylesheet"></Link>
    <title>Register App</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/}">RegisterApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.successEdit}" class="alert alert-warning">
                Changes saved!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Registered Users</h1>
                <p class="lead fw-normal text-muted mb-0">All Users found</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/users/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Users" aria-label="Search">
                    </form>
                </div>
                <div th:each = "userEntity : ${userEntities}" class="col-lg-6">
                    <div class="position-relative mb-2">
                        <p th:text = "${userEntity.username}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" >Project name</p>
                        <ul>
                            <li th:text = "${userEntity.email}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" >Project name</li>
<!--                            <li th:text = "${userEntity.password}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" >Project name</li>-->
                        </ul>
                    </div>
                    <div class="position-relative mb-2">
                        <a class="btn btn-primary mb-5" th:href="@{/users/{userId}/edit(userId=${userEntity.Id})}">Edit</a>
<!--                        <a class="btn btn-primary mb-5" th:href="@{/users/{userId}/delete(userId=${userEntity.Id})}">Delete</a>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Register App 2023</div></div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
</html>
